<!DOCTYPE html>
<html>
    <head>
        <title>Schere-Stein-Papier Trainer</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>    
    <body>
        <div class="container">
            <h1>Schere-Stein-Papier Trainer</h1>
            <div class="mode">
                <button id="control">Kontrollbedingung</button>
                <button id="cheat">Aktive Schummelbedingung</button>
                <button id="easy">Easy Mode</button>
            </div>
            <div class="countdown" id="countdown"></div>
            <div class="pc-picks">
                <div class="pick" id="pick1"></div>
                <div class="pick" id="pick2"></div>
                <div class="pick" id="pick3"></div>
            </div>
            <div class="gamestate" id="gamestate">
                <button id="win">Peters_Win</button>
                <button id="loss">Peters_Loss</button>
                <button id="tie">Peters_Tie</button>
            </div>
            <div class="cheatpick" id="cheatpick">
                <button id="rock">Peters_AuswahlStein</button>
                <button id="scissor">Peters_AuswahlSchere</button>
                <button id="paper">Peters_AuswahlPaper</button>
            </div>
            <div class="signpick" id="signpick">
                <button id="rockrock">Peters_1_SteinStein</button>
                <button id="scissorscissor">Peters_1_SchereSchere</button>
                <button id="paperpaper">Peters_1_PapierPapier</button>
                <button id="rockpaper">Peters_1_SteinPapier</button>
                <button id="scissorrock">Peters_1_SchereStein</button>
                <button id="scissorpaper">Peters_1_ScherePapier</button>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
